<html>
    <head>
        <title>Flexbox card</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <body>
        <div class="card">
            <div class="image-container">
                <img src="img\tech.jpg" class="bg-image"  alt="bg-image">

                <div class="main-content">
                    <p class="content-title">7 tech tips and tricks that you need to know</p>

                <div class="bottom-content">

                </div>
            </div>
        </div>
